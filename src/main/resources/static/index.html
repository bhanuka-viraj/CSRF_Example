<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot CSRF Enhanced Example</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<div class="container">
    <h1>Spring Boot CSRF Enhanced Example</h1>

    <!-- Authentication section: shows login form or welcome message -->
    <div id="auth-section">
        <h2 id="auth-title">Login</h2>
        <form id="login-form" action="/login" method="post" style="display: none;">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button id="logout-btn" style="display: none;">Logout</button>
    </div>

    <!-- Protected operations: visible only when authenticated -->
    <div id="protected-section" style="display: none;">
        <h2>Protected Operations</h2>
        <button onclick="fetchProfile()">Get Profile</button>
        <button onclick="updateProfile()">Update Profile</button>
        <p id="protected-result"></p>
    </div>

    <!-- Public operations: always visible -->
    <div id="public-section">
        <h2>Public Operations</h2>
        <button onclick="fetchPublicInfo()">Get Public Info</button>
        <p id="public-result"></p>
    </div>
</div>
</body>
</html>
